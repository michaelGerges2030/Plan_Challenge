<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>title</title>
</head>
<body>
   <div class="plans">
      <div class="plan">
         <h4>Basic</h4>
         <p class="price">$5</p>
         <p class="duration">Per Month</p>
         <div class="lines">
            <span></span><span></span><span></span><span></span><span></span>
         </div>
      </div>
      <div class="plan">
         <h4>Pro</h4>
         <p class="price">$10</p>
         <p class="duration">Per Month</p>
         <div class="lines">
            <span></span><span></span><span></span><span></span><span></span>
         </div>
      </div>
      <div class="plan">
         <h4>Premium</h4>
         <p class="price">$20</p>
         <p class="duration">Per Month</p>
         <div class="lines">
            <span></span><span></span><span></span><span></span><span></span>
         </div>
      </div>
      <div class="clr"></div>

      <ul class="plan-info">
         <li>
            <div class="text">
               <h4>5 Users</h4>
               <h4>100 Users</h4>
               <div class="clr"></div>
            </div>
            <div class="progress">
               <div class="progress-inner"></div>
            </div>
         </li>
         
         <li>
            <div class="text">
               <h4>20 gb</h4>
               <h4>200 gb</h4>
               <div class="clr"></div>
            </div>
            <div class="progress">
               <div class="progress-inner"></div>
            </div>
         </li>

         <li>
            <div class="text">
               <h4>1 Project</h4>
               <h4>50 Project</h4>
               <div class="clr"></div>
            </div>
            <div class="progress">
               <div class="progress-inner"></div>
            </div>
         </li>
      </ul>
   </div>
</body>
</html>
